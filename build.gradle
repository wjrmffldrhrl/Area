plugins {
    id 'java'
}

group 'com.github.wjrmffldrhrl'
version '0.0.3'
apply plugin: 'maven'

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation 'com.github.wjrmffldrhrl:Area:0.0.3'
}

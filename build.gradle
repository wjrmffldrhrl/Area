plugins {
    id 'java'
}

group 'com.github.wjrmffldrhrl'
version '0.0.1'
apply plugin: 'maven'

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

install {
    repositories {
        mavenInstaller {
            pom.version = '0.0.1-maven-SNAPSHOT'
            pom.groupId = 'com.github.wjrmffldrhrl'
            pom.artifactId = 'Area'
        }
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation 'com.github.wjrmffldrhrl:Area:0.0.1'
}
